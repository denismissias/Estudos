<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8" />
        <title>JavaScript Aula14</title>
        <script type="text/javascript" src="js/Aula14.js"></script>
        <style type="text/css">
            table {
                width: 165px;
            }
            fieldset {
                width: 140px;
            }
            label { 
                display: block;
                float: left;
            }
            label, input {
                width: 68px;
                margin: 3px 0;
            }
            th, td {
                border: 1px solid #ccc;
                font-size: : 0.8em;
            }
        </style>
    </head>
    <body>
        <form id="formulario">
            <fieldset>
                <legend>Cálculo do IMC</legend>
                <label for="kilos">Kilos: </label>
                <input type="text" name="kilos" />
                
                <label for="metros">Metros: </label>
                <input type="text" name="metros" />
                
                <label for="centimetros">Cm: </label>
                <input type="text" name="centimetros" />
                
                <label for="imc">IMC: </label>
                <input type="text" name="imc" disabled="disabled" />
                
                <a href="#" onclick="calcularIMC();">Calcular</a>
            </fieldset>
        </form>
        <table>
            <tr>
                <th>
                    IMC
                </th>
                <th>
                    Classificação
                </th>
            </tr>
            <tr>
                <td>
                    &lt; 20
                </td>
                <td>
                    Abaixo do Peso
                </td>
            </tr>
            <tr>
                <td>
                    20 a 25
                </td>
                <td>
                    Peso Ideal
                </td>
            </tr>
            <tr>
                <td>
                    25 a 30
                </td>
                <td>
                    Sobrepeso
                </td>
            </tr>
        </table>
    </body>
</html>
