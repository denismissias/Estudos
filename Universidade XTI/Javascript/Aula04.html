<!DOCTYPE html>
<html>
	<head>
		<title>JavaScript Aula 04</title>
		<style type="text/css">
			body {
				background-color: #000;
			}
			#xti {
				display: block; margin: 20px auto;
			}
		</style>
 		<script type="text/javascript">
			function ligar() {
				document.getElementById("xti").src = "img/lampada_ligada.png";
			}
		</script>
	</head>
	<body>
		<img id="xti" onclick="ligar();" 
		src="img/lampada_desligada.png" />
	</body>
</html>
